<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form-grid-inputFocus</title>
    <!-- css cdn -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <section class="container" id="contact-section">
        <h2 class="section-heading">Contact</h2>

        <form action="">

            <div class="wrapper">
                <div class="box">
                    <input type="text" name="fname" id="fname"required>
                    <label for="fname">First Name</label>
                </div>
                <div class="box">
                    <input type="text" name="lname" id="lname">
                    <label for="lname">Last Name</label>
                </div>
            </div>

            <div class="wrapper">
                <div class="box">
                    <input type="text" name="email" id="email" required>
                    <label for="email">Email ID</label>
                </div>
                <div class="box">
                    <input type="number" name="tel" id="tel" required>
                    <label for="tel">Phone No</label>
                </div>
            </div>

            <div class="wrapper wrapper-textarea">
                <div class="box">
                    <textarea id="msg"></textarea>
                    <label for="msg">Type Your Message</label>
                </div>
            </div>

            <!-- form buttons -->
            <div class="form-button">
                <button class="btn btn-reset" type="reset">Reset</button>
                <button class="btn btn-submit" type="submit">Submit</button>
            </div>
        </form>
    </section>

    <footer>
        <p>&copy; <a href="#"><b>agile</b>Point</a> &bullet; June 21, 2023</p>
        <p><a href="#">Khorshed Alam</a></p>
    </footer>
  
</body>
</html>
